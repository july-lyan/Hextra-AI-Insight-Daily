<style>
  /* 隐藏原始 logo 图片 */

  /* 自定义 logo 样式 */
  .custom-logo-link {
    display: inline-flex !important;
    align-items: center;
    text-decoration: none;
  }

  html.dark .custom-logo-text {
    color: #ffffff !important;
  }

  html.dark .custom-logo-box {
    color: #ffffff !important;

  /* 确保 logo 链接正确显示 */
